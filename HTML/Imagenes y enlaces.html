<!-- Las etiquetas para abrir imagenes, no tienen apertura y cierre -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- Etiqueta de imagen -->
     <!-- Forma de agregar una imagen a una pagina web -->
     <img src="https://picsum.photos/200/300" alt="imagen lorem">
 
     <!-- Enlaces -->
     <!-- Entre comillas se escribe la pagina donde te redirige el enlace  -->
    <a href="https://www.google.com" target="_blank">Esto es un enlace</a> 

    <!-- Eqtiqueta en bloque -->
     <h1>dsd</h1>
     <h2>sdas</h2>
     <p>ajdnf</p>
    <!-- Eqtiqueta en linea -->

</body>
 </html>
